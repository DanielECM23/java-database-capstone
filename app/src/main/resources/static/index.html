<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Clinic - Selecciona tu rol</title>
  <link rel="icon" href="./assets/images/logo/logo.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/index.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- JS (defer para no bloquear renderizado) -->
  <script src="./js/util.js" defer></script>
  <script src="./js/render.js" defer></script>

  <!-- Componentes (header/footer) -->
  <script src="./js/components/header.js" defer></script>
  <script src="./js/components/footer.js" defer></script>

  <!-- Servicio de ejemplo (modular) -->
  <script type="module" src="./js/services/index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <!-- Header (inyectado por header.js) -->
      <div id="header"></div>

      <main class="main-content" role="main">
        <section class="role-selection">
          <h2>Selecciona tu rol</h2>

          <div class="buttons-row">
            <button id="btnAdmin" class="role-btn">Administrador</button>
            <button id="btnDoctor" class="role-btn">Doctor</button>
            <button id="btnPatient" class="role-btn">Paciente</button>
          </div>

          <p class="hint">
            Selecciona un rol para continuar. Si ya estás registrado, se abrirá el modal de inicio de sesión.
          </p>
        </section>
      </main>

      <!-- Footer (inyectado por footer.js) -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal (oculto por defecto) -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button id="closeModal" class="close" aria-label="Cerrar">&times;</button>
      <div id="modal-body">
        <!-- Aquí se inyectará el contenido desde modals.js -->
      </div>
    </div>
  </div>

  <!-- Conectar botones con modals.js -->
  <script type="module">
    import { openModal } from './js/modals.js';

    document.getElementById("btnAdmin").addEventListener("click", () => openModal("adminLogin"));
    document.getElementById("btnDoctor").addEventListener("click", () => openModal("doctorLogin"));
    document.getElementById("btnPatient").addEventListener("click", () => openModal("patientLogin"));
  </script>
</body>
</html>
